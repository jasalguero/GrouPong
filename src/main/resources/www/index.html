  <script type="text/x-handlebars" data-template-name="ladder">
      <h1>LeaderBoard</h1>

      {{#each user in GP.router.userController.contentWithIndexes}}
          <div class="row">
              <div class="twelve columns offset-by-two">
                  <div class="panel playerRank">
                      <div class="position">#{{user.index}}</div>
                      <div><img src="images/unknown.png" class="playerImg"></div>
                      <div class="playerInfo">
                          <div class="playerBasic">
                            <div class="playerName">Username</div>
                            <div class="playerScore">1000</div>
                            <div class="playerRanking">Master</div>
                          </div>
                          <div class="playerAchievements">
                             <img src="images/achievement_32_hot.png"/>
                              <img src="images/achievement_32_hot.png"/>
                              <img src="images/achievement_32_dis.png"/>
                          </div>
                      </div>
                      <div class="actionButtons">
                          <div class="actionButton"><a class="alert button" href="#">Challenge!</a></div>
                          <div class="actionButton"><a class="button" href="#">Profile</a></div>
                      </div>
                  </div>
              </div>
          </div>
      {{/each}}
  </script>
